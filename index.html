<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title></title>
</head>
<body>
  <h1 class="header">Calculator</h1>
  <div class="calculator">
    <div class="calculator-display">
      <div id="display-past-result" class="calculator-display-div mod-past-result">0</div>
      <div id="display-user-input" class="calculator-display-div mod-user-input">0</div>
    </div>
    <div class="calculator-keys">
      <button id="btn-add" class="calculator-keys-btn mod-operator" value="+">+</button>
      <button id="btn-subtract" class="calculator-keys-btn mod-operator" value="-">-</button>
      <button id="btn-multiply" class="calculator-keys-btn mod-operator" value="*">&times;</button>
      <button id="btn-divide" class="calculator-keys-btn mod-operator" value="/">&divide;</button>

      <button id="btn-7" class="calculator-keys-btn" value="7">7</button>
      <button id="btn-8" class="calculator-keys-btn" value="8">8</button>
      <button id="btn-9" class="calculator-keys-btn" value="9">9</button>

      <button id="btn-4" class="calculator-keys-btn" value="4">4</button>
      <button id="btn-5" class="calculator-keys-btn" value="5">5</button>
      <button id="btn-6" class="calculator-keys-btn" value="6">6</button>

      <button id="btn-1" class="calculator-keys-btn" value="1">1</button>
      <button id="btn-2" class="calculator-keys-btn" value="2">2</button>
      <button id="btn-3" class="calculator-keys-btn" value="3">3</button>

      <button id="btn-0" class="calculator-keys-btn" value="0">0</button>
      <button id="btn-decimal" class="calculator-keys-btn" value=".">.</button>
      <button id="btn-all-clear" class="calculator-keys-btn mod-all-clear" value="AC">AC</button>
      <button id="btn-equals" class="calculator-keys-btn mod-equal-sign" value="=">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
