<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title></title>
</head>
<body>
  <h1 class="header">Calculator</h1>
  <div class="calc-container">
    <div class="calc-results-display">
      <div id="display-input" class="calc-results-display-input"></div>
      <div id="display-answer" class="calc-results-display-answer">0</div>
    </div>
    <div class="calc-buttons">
      <div class="calc-buttons-row">
        <div id="btn-open-parenthesis" class="calc-buttons-row-btn">(</div>
        <div id="btn-close-parenthesis" class="calc-buttons-row-btn">)</div>
        <div id="btn-all-clear" class="calc-buttons-row-btn">AC</div>
        <div id="btn-divide" class="calc-buttons-row-btn">/</div>
      </div>
      <div class="calc-buttons-row">
        <div id="btn-7" class="calc-buttons-row-btn mod-numpad">7</div>
        <div id="btn-8" class="calc-buttons-row-btn mod-numpad">8</div>
        <div id="btn-9" class="calc-buttons-row-btn mod-numpad">9</div>
        <div id="btn-multiply" class="calc-buttons-row-btn">x</div>
      </div>
      <div class="calc-buttons-row">
        <div id="btn-4" class="calc-buttons-row-btn mod-numpad">4</div>
        <div id="btn-5" class="calc-buttons-row-btn mod-numpad">5</div>
        <div id="btn-6" class="calc-buttons-row-btn mod-numpad">6</div>
        <div id="btn-subtract" class="calc-buttons-row-btn">-</div>
      </div>
      <div class="calc-buttons-row">
        <div id="btn-1" class="calc-buttons-row-btn mod-numpad">1</div>
        <div id="btn-2" class="calc-buttons-row-btn mod-numpad">2</div>
        <div id="btn-3" class="calc-buttons-row-btn mod-numpad">3</div>
        <div id="btn-add" class="calc-buttons-row-btn">+</div>
      </div>
      <div class="calc-buttons-row">
        <div id="btn-switch-sign" class="calc-buttons-row-btn mod-numpad">+/-</div>
        <div id="btn-0" class="calc-buttons-row-btn mod-numpad">0</div>
        <div id="btn-decimal" class=" calc-buttons-row-btn mod-numpad">.</div>
        <div id="btn-equals" class="calc-buttons-row-btn">=</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
